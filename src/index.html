<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Todo List</h1>
            <button id="add-project">+ New Project</button>
        </header>
        <main>
            <aside id="project-list"></aside>
            <section id="todo-container">
                <h2>Todos</h2>
                <ul id="todo-list"></ul>
                <button id="add-todo">+ New Todo</button>
            </section>
        </main>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
